<!DOCTYPE html>
<html>
<head>
	<title>scroll</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#container {
			width: 100vw;
			height: 700px;
			background-color: yellow;
		}

		#scrollbox {
			width: 70%;
			height: 100%;
			background-color: red;
			overflow-y: scroll;
			position: relative;
			margin: 0 auto;
		}

		#longass{
			width: 90%;
			height: 150%;
			background-color: blue;
			margin: 0 auto;
		}

	</style>
</head>
<body>
	<div id="container">
		<div id="scrollbox">
			<div id="longass"></div>
		</div>
	</div>
</body>
</html>
